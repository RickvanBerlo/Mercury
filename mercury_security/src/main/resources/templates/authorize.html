<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="thymeleaf/layouts/default">

<head>
    <meta charset="utf-8">

    <title>login</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" type="text/css" href="/css/default.css">
</head>

<body>
    <div id="Container">
        <div id="backgroundContainer">
            <div id="background"></div>
        </div>
        <div id="modal">
            <div id="logoContainer">
                <div id="logo"></div>
            </div>
            <h3 id="title">authorize</h3>
            <div id="descriptionContainer">
                <p class="description">You hereby authorize </p>
                <p id="clientName" th:text="${client.clientId}"></p>
                <p class="description"> to access your protected resources.</p>
            </div>
            <div id="flexContainer">
                <form id="acceptForm" class="form" name="acceptForm" method="POST" action="/oauth/authorize">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input name="user_oauth_approval" value="true" type="hidden" />
                    <input name="authorize" value="Authorize" type="hidden" />
                    <input type="hidden" name="scope.all" value="true"/>
                    <button id="submitButton" type="submit">Accept</button>
                </form>
                <form id="denyForm" class="form" name="denyForm" method="POST" action="/oauth/authorize">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input name="user_oauth_approval" value="false" type="hidden" />
                    <input name="authorize" value="Authorize" type="hidden" />
                    <input type="hidden" name="scope.all" value="false" />
                    <button id="submitButton" type="submit">Deny</button>
                </form>
            </div>
        </div>
    </div>
</body>
