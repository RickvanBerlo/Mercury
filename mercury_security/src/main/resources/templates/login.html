<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="thymeleaf/layouts/default">

<head>
    <meta charset="utf-8">

    <title>login</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" type="text/css" href="/css/default.css">
</head>

<body>
    <div id="Container">
        <div id="backgroundContainer">
            <div id="background"></div>
        </div>
        <div id="modal">
            <div id="logoContainer">
                <div id="logo"></div>
            </div>
            <h3 id="title" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                Input is incorrect! Try again.
            </h3>
            <h3 th:unless="${param.error}" id="title">Login</h3>
            <form id="form" method="post" action="/login">
                <input type="text" id="username" name="username" class="textInput" placeholder="Username" required autofocus>
                <input type="password" id="password" name="password" class="textInput" placeholder="Password" required>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button id="submitButton" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
